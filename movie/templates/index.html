{% extends 'base.html' %}
{% block body %}
<div class="container">
         <div class="row">
             {% for i in movie_list%}
             <div class="col-md-4">
                 <br>
                 <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{ i.img.url}}" alt="Card image cap" width="200px" height="300px";>
  <div class="card-body">
    <h5 class="{{i.name}}">Card title</h5>
    <p class="card-text">"{{i.desc}}"</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">detail</a>
  </div>
</div>

             </div>
             {% endfor %}
         </div>
    <br>

</div>
{% endblock %}
